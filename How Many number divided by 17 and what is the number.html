<body>
	<script type="text/javascript">
		a = 0;

		for (var count = 1; count < 500 ; count++) 
		{
			if(count % 17 == 0)
			{
				document.write("The Number :  "+  count  +"<br>");

				a=a+1;
			}		
		}
		document.write("The counter is"+  a +"<br>");
	</script>
</body>
