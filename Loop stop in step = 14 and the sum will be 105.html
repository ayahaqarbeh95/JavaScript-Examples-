
<!DOCTYPE html>
<html>
<head>
	<title></title>
<!--Using  Break and continue While loop 
1. loop Stop number = 14 ? 
2. Sum = 105  -->
</head>
<body>
	<script type="text/javascript">
		var sum=0;
		var i=1;

		while (i < 100) {
			if (sum <100) 
			{
				sum = sum + i ;
				document.write("The Sum is :" + sum +"<br>");
				document.write("The loop will stop in  :" + i +"<br>");
			}
			else{break;}
			i++;
		}
	</script>

</body>
</html>
